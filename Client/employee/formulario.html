  <body>
    <nav>
      <img src="./icon/icon_menu.svg" alt="menu" class="menu" />

      <div class="navbar-left">
        <img src="./view/logo_ste.png" alt="logo" class="logo" />

        <ul class="nav-separacion">
          <li class="nav-separacion-flecha">|</li>
          <li>
            <a class="nav-separacion-soporte" href="/">Soporte</a>
          </li>
        </ul>
      </div>

      <div class="navbar-right">
        <ul>
          <li class="navbar-email" id="navbar.email">
            Mysupport@example.com
            <div class="desktop-menu">
              <ul class="mi-cuenta">
                <li class="mi-cuenta-li">
                  <a class="mi-cuenta-a" id="mi-cuenta" href="/">Mi Cuenta</a>
                </li>

                <li class="mi-cuenta-li" style="height: 0">

    <section class="btn-menu-ticket"></section>

    <main>
      <div class="titulo">
        <h1>Crea tu Ticket</h1>
      </div>

      <form class="form" id="form" action="/" enctype="multipart/form-data">
        
            <label for="name">Titulo</label>
            <input type="text" id="titulo-ticket">
          
            <label for="date">Fecha</label>
            <input type="date" id="date" >

            <label for="msg">Description:</label>
            <textarea id="msg" name="user_message"></textarea>

            <div class="boton-acceder">
                <input type="file" class="files" multiple>
                <input type="submit" value="Enviar" id="files" class="primary-button login-button">
              </div>
      </form>
      
    </main>
    <script src="./js/formulario.js"></script>
